<form class="container">
  <fieldset class="row">
    <legend>Beat Converter</legend>
    <div class="date-input">
      Date (YYYY-MM-DD):
      <input type="text"id="input-year" name="year" placeholder="YYYY" />
      <label for="input-year">.</label>
      <input type="text"id="input-month" name="month" placeholder="MM" />
      <label for="input-month">.</label>
      <input type="text"id="input-day" name="day" placeholder="DD" />
      <label for="input-day">.</label>
    </div>

    <div class="time-input">
      Time (24h):
      <input type="text" id="input-hour" name="hour" placeholder="HH" />
      <label for="input-hour">h</label>
      <input type="text" id="input-minute" name="minute" placeholder="MM" />
      <label for="input-minute">m</label>
      <input type="text" id="input-second" name="second" placeholder="SS" />
      <label for="input-second">s</label>
    </div>

    <input type="text" id="input-timespec" name="timespec" disabled />
    <input type="text" id="input-beats" name="beats" placeholder="@000" />
  </fieldset>
</form>
